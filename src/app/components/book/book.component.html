@if (books().length > 0) {
<section class="text-gray-600 body-font">

    <div (click)="openModal()" class="flex justify-center items-center mt-5">
        <div class="mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </div>
        <button
            class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Agregar
            Contacto</button>
    </div>

    <!--si es estado cambia a true muestra el div-->
    @if (showModal) {
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg modal-content">
            <button (click)="closeModal()"
                class=" absolute top-4 right-4 text-gray-600 hover:text-gray-800 focus:outline-none w.">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>

            <h2 class="text-2xl font-bold mb-4">Crear Contacto</h2>
            <form [formGroup]="formGroup">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="title">
                        Title
                    </label>
                    <input type="text" id="nombre" name="title"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                        placeholder="Nombre" formControlName="title">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="author">
                        Author
                    </label>
                    <input type="text" id="apellido" name="author"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                        placeholder="author" formControlName="author">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="publication_year">
                        publication_year
                    </label>
                    <input type="number" id="email" name="publication_year"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                        placeholder="publication_year" formControlName="publication_year">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="status">
                        Status
                    </label>
                    <input type="text" id="status" name="status"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                        placeholder="status" formControlName="status">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="user_id">
                        User_id
                    </label>
                    <input type="number" id="user_id" name="user_id"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                        placeholder="user_id" formControlName="user_id">
                </div>
                <div class="mb-4">

                </div>
                <div class="flex justify-between">
                    <button type="button" (click)="sendData()"
                        class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Enviar</button>
                    <button type="button" (click)="closeModal()"
                        class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    }

    <div class="container pl-2 md:px-2 md:py-16 xl:px-38 2xl:px-28 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <!--se pasa el nombre del input y el Output desde el hijo q pasa el id llamando al la funcion del hijo -->
            @for (book of books(); track book.id) {
            <app-card-book [book]="book" (sendIdBook)="DeleteBook($event)"></app-card-book>
            }
        </div>
    </div>


</section>

}
