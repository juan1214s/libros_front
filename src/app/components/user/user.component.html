<!doctype html>
<html lang="en">

<head>
	<title>Webleb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
                                    <div class="center-wrap">
										<div class="section text-center">
											<form [formGroup]="formGroup">
												<h4 class="mb-3 pb-1">Registrate</h4>
												<div class="form-group">
													<input type="text" class="form-style" placeholder="Nombre" formControlName="username" autocomplete="name">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="email" class="form-style" placeholder="Correo" formControlName="email" autocomplete="family-name">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" class="form-style" placeholder="contraseÃ±a" formControlName="password" autocomplete="password">
													<i class="input-icon uil uil-at"></i>
												</div>
												<button (click)="CreateUser()" class="btn mt-4">Enviar</button>
											</form>
										</div>
										<p class="mb-0 mt-4 text-center"><a [routerLink]="['/login']"
											class="link">Regresar al Login</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
